    <!-- info Collection Design -->

    <section class="InfoLayer">
        <div class="container">
            <div class="row">
                <div class="col col-sm-12 col-lg-6 col-md-10 infoBox-1">
                    <h1 style="text-align: center;">Enter Your Details</h1>
                    <form action="/info">
                        <div class="infoBox-1-innerBox">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Enter Your Name" autocomplete="off">
                        </div>

                        <div class="infoBox-1-innerBox">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" placeholder="Enter Your Number" autocomplete="off">
                        </div>

                        <div class="infoBox-1-innerBox">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Enter Your Email" autocomplete="off">
                        </div>

                        <div class="infoBox-1-innerBox">
                            <label for="state">State</label>
                            <input type="text" name="state" placeholder="Enter Your State" autocomplete="off">
                        </div>

                        <div class="infoBox-1-innerBox">
                            <label for="pincode">Pincode</label>
                            <input type="number" name="pincode" placeholder="Enter Your Pincode" autocomplete="off">
                        </div>

                        <div class="infoBox-1-innerBox">
                            <label for="address">Address</label>
                            <textarea name="address" placeholder="Enter Your Proper Address For Delivery" cols="30"
                                rows="5" autocomplete="off"></textarea>
                        </div>

                        <button type="submit" class="submissionButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
